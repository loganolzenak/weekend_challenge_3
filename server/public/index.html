<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Tasks Tasks Tasks</title>
    <script src="vendors/jquery-3.3.1.min copy.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<h1> What are your tasks</h1>
<body>
    <div id="addTaskDiv"> 
        <input type="text" id="task" placeholder="Task">
        <input type="text" id="date" placeholder="Date Task Added">
        <input type="text" id="goal_date" placeholder="Finish By">
        <select id="completed">
            <option value="completedTask"></option>
            <option value=""disabled selected>Completed?</option>></option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="button" id="addTask">Add Task</button>
    </div>
    <div>
        <h3>Your Task List</h3>
        <table>
           <tr>
               <th>Task</th>
               <th>Date</th>
               <th>Goal Date</th>
        </table>
    </div>
</body>
</html>
